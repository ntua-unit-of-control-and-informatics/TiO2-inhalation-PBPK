<div *ngIf="isAuthenticated; else isNonAuthenticated">
  <mat-toolbar color="primary" class="toolbar">
    <span>
      
      {{ title }}

    </span>
    <span class="spacer"></span>
    <button mat-mini-fab matTooltip="Download Tutorial of the NanoInhale Application" color="white" (click)="downloadTutorial()">
      <mat-icon>
              file_download          
      </mat-icon>
    </button>

    <button mat-button color="white" (click)="logout()">Logout</button>
    

  </mat-toolbar>
  
    <my_intro></my_intro>
    <app-input-csv></app-input-csv>
    <br>
    <br>
    <br>

  <router-outlet></router-outlet>
</div>

<ng-template #isNonAuthenticated>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h4>
          Welcome to {{ title }}
        </h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <br><br>
      <p>
        {{ desc }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" class="login-button" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
  <div>
    <img src="assets/PBPK_schematic.png"   style="width:800px;height:800px;vertical-align:middle;margin:100px 300px" class="landing-image"   />
  </div>
</ng-template>
